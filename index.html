<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="picture-logo-frame">
        <div class="logo-text">
            <p class="first-para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p class="second-para">Sign up <em>now</em> to get started.</p>

        <div class="description-box"></div>
        <form action="">

            </div> 
        </form>
        </div>

    <script src="app.js"></script>
