<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="picture-logo-frame">
        <img src="./src/logobg.jpg">
        <div class="logo-text">Meren tee</div>

    <div class="frame-container">
        <div class="description-box">
            <p class="first-para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p class="second-para">Sign up <em>now</em> to get started.</p>
            <p class="third-para">You <em>know</em> you want to.</p>
        </div>
        <form action="">
            <div class="form-box">
                <label class="first_name">
                    First name
                    <input type="text" id="first_name" name="first_name">
                </label>
                <label class="last_name">
                    Last name
                    <input type="text" id="last_name" name="last_name">
                </label>
                <label class="email">
                    Email
                    <input type="email" id="email" name="email">
                </label>
                <label class="phonenumber">
                    Phone number
                    <input type="text" Ã­d="phonenumber" name="phonenumber">
                </label>
                <label class="user_password">
                    Password
                    <input type="password" id="user_password" name="password">
                </label>
                <label class="confirm_user_password">
                    Confirm password
                    <input type="password" id="confirm_user_password" name="password">
                </label>
            </div>
            <div class="button-box">
                <button type=submit>Create Account</button>
            </div> 
        </form>
        </div>
    </div>
    <script src="app.js"></script>

</html>
