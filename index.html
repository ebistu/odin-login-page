<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="picture-logo-frame">
        <img src="./src/logobg.jpg" class="bg-image">
        <div class="logo-text-bg">
            <p class="logo-text">Meren tee</p>
        </div>
    </div>
    <div class="frame-container">
        <div class="description-box">
            <p class="first-para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p class="second-para">Sign up <em>now</em> to get started.</p>
            <p class="third-para">You <em>know</em> you want to.</p>
        </div>
        <div class="mid-box">
            <h2 class="mid-box-header">Let's do this!</h2>
            <div class="form-box">
                <form action="" class="input-forms">
                    <label class="first_name">
                        First name
                        <input type="text" id="first_name" name="first_name">
                    </label>
                    <label class="last_name">
                        Last name
                        <input type="text" id="last_name" name="last_name">
                    </label>
                    <label class="email">
                        Email
                        <input type="email" id="email" name="email">
                    </label>
                    <label class="phonenumber">
                        Phone number
                        <input type="text" Ã­d="phonenumber" name="phonenumber">
                    </label>
                    <label class="user_password">
                        Password
                        <input type="password" id="user_password" name="password">
                    </label>
                    <label class="confirm_user_password">
                        Confirm password
                        <input type="password" id="confirm_user_password" name="password">
                    </label>
                </form>
            </div>
            <div class="button-box">
                <button type=submit>Create Account</button>
            </div> 
        </div>
                
    </div>
    <script src="app.js"></script>
</body>
</html>
